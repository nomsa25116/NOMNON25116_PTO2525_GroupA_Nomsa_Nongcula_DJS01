<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Podcast App</title>
</head>
<body>
     <!-- Header -->
    <header>
      <div id="header-left">
        <img class="icon" src="./images/podcast-icon.svg" alt="Podcast icon" />
        <h1 id="app-name">Podcast App</h1>
      </div>
      <div id="header-right">
        <img
          id="search-icon"
          class="icon"
          src="./images/search-icon.svg"
          alt="Search icon"
        />
        <img
          class="icon"
          src="./images/account-circle-icon.svg"
          alt="Profile picture"
        />
      </div>
    </header>
    
</body>
</html>
