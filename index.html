<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Podcast App</title>
</head>
<body>
     <!-- Header -->
    <header>
      <div id="header-left">
        <img class="icon" src="./images/podcast-icon.svg" alt="Podcast icon" />
        <h1 id="app-name">Podcast App</h1>
      </div>
      <div id="header-right">
        <img
          id="search-icon"
          class="icon"
          src="./images/search-icon.svg"
          alt="Search icon"
        />
        <img
          class="icon"
          src="./images/account-circle-icon.svg"
          alt="Profile picture"
        />
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Filter Section -->
      <section id="filter-section">
        <p id="filter-by-text">Filter by:</p>
        <select name="all-genres" id="all-genres">
          <option value="All Genres">All Genres</option>
          <option value="Genre 1">Genre 1</option>
          <option value="Genre 2">Genre 2</option>
          <option value="Genre 3">Genre 3</option>
          <option value="Genre 4">Genre 4</option>
        </select>
        <select name="recently-updated" id="recently-updated">
          <option value="Recently Updated">Recently Updated</option>
          <option value="Most Popular">Most Popular</option>
          <option value="Newest">Newest</option>
        </select>
      </section>
    </main>
    
</body>
</html>
